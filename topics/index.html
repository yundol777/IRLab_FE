<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Topics | IR Lab</title>
    <link rel="stylesheet" href="./style.scss" />
    <link rel="stylesheet" href="../src/styles/common.scss" />

        <article id="topics__content"></article>

    </main>
    <footer class="footer"></footer>
    <script src="./script.js"></script>
    <script src="../src/components/header/header.js"></script>
    <script src="../src/components/footer/footer.js"></script>

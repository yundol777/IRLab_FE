<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | IR Lab</title>
    <link rel="stylesheet" href="style.scss" />
    <link rel="stylesheet" href="../src/styles/common.scss" />
    <link rel="stylesheet" href="../src/components/header/header.scss" />
    <link rel="stylesheet" href="../src/components/footer/footer.scss" />
  </head>
  <body>
    <header class="gnb"></header>
    <main class="main">
      <section class="contact">
        <article class="contact__title">
          <h1>CONTACT</h1>
        </article>
        <article class="contact__map">
          <img src="../src/assets/images/dummyImage.jpg" />
        </article>
        <article class="contact__info">
          <div class="info">
            <div class="info__title">
              <img src="../src/assets/images/humanImage.jpg" alt="address 로고" />
              <h2>Address</h2>
            </div>
            <div class="info__text">
              <p>호서대학교 아산캠퍼스 제 2공학관 420호</p>
            </div>
          </div>
          <div id="line"></div>
          <div class="info">
            <div class="info__title">
              <img src="../src/assets/images/humanImage.jpg" alt="email 로고" />
              <h2>Email</h2>
            </div>
            <div class="info__text">
              <p>1234@gmail.com</p>
            </div>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer"></footer>
    <script src="script.js"></script>
    <script src="../src/components/header/header.js"></script>
    <script src="../src/components/footer/footer.js"></script>
  </body>
</html>

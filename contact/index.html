<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | IR Lab</title>
    <link rel="stylesheet" href="style.scss" />
    <link rel="stylesheet" href="../src/styles/common.scss" />
    <link rel="stylesheet" href="../src/components/header/header.scss" />
    <link rel="stylesheet" href="../src/components/footer/footer.scss" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header class="gnb"></header>
    <main class="main">
      <section class="contact">
        <article class="contact__title">
          <h1>CONTACT</h1>
        </article>
        <article class="contact__map"></article>
        <article class="contact__info">
          <div class="info">
            <div class="info__title">
              <span class="material-symbols-outlined"> location_on </span>
              <h2>Address</h2>
            </div>
            <div class="info__text">
              <p>호서대학교 아산캠퍼스 제 2공학관 420호</p>
            </div>
          </div>
          <div id="line"></div>
          <div class="info">
            <div class="info__title">
              <span class="material-symbols-outlined"> mail </span>
              <h2>Email</h2>
            </div>
            <div class="info__text">
              <p>1234@gmail.com</p>
            </div>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer"></footer>

    <script src="../src/components/header/header.js"></script>
    <script src="../src/components/footer/footer.js"></script>
    <script
      type="text/javascript"
      src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=a50478e9fd9a63e29182672f0dcd6d5e&autoload=false"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
